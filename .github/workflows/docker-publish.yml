# Publish image to registry. CI tests with tag sha-<commit> (never latest);
# this workflow builds and pushes with its own tag (:latest), so only tested
# code can be published after CI passes.
name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  MARIADB_VERSION: "12.1"
  IMAGE_NAME: galeriadb/12.1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
